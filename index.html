<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            />

            <label for="blur">Blur:</label>
            <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
            />

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600" />
        </div>

        <div class="quick-colors-wrapper">
            <div class="column__color left">
                <div class="quick-color green"></div>
                <div class="quick-color red"></div>
                <div class="quick-color white"></div>
            </div>
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
            <div class="column__color right">
                <div class="quick-color blue"></div>
                <div class="quick-color brown"></div>
                <div class="quick-color black"></div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
